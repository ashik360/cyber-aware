<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Challenge | CyberAware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

<div class="container mt-5">
  <h3>Password Strength Challenge</h3>
  <p class="text-muted">
    Create a strong password to earn points.
  </p>

  <div class="card shadow">
    <div class="card-body">

      <label class="form-label">Enter Password</label>
      <input type="password" id="password" class="form-control" onkeyup="checkStrength()">

      <div class="mt-3">
        <strong>Strength:</strong>
        <span id="strengthText" class="fw-bold"></span>
      </div>

      <div class="progress mt-2">
        <div id="strengthBar" class="progress-bar"></div>
      </div>

      <div class="mt-4">
        <button class="btn btn-primary" onclick="submitPassword()">
          Submit Password
        </button>
      </div>

      <div id="result" class="mt-3 fw-bold"></div>

    </div>
  </div>
</div>

<script src="../assets/js/password.js"></script>
</body>
</html>
